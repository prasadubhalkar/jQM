    <!-- initial-scale and maximium-scale specify how much user
        can zoom into the web page from a device -->
    <!-- user-scalable specifies if user can use pinch and tap
        actions to zoom into the page -->
    <!-- traget-densitydpi will specify if an image should be scaled
        down or up based on device pixel density, setting it to 
        device-dpi will prevent this scaling -->
    <meta name="viewport"
        content="width=device-width,
                height=device-height,
                initial-scale=1,
                minimum-scale=1,
                maximum-scale=1.5,
                user-scalable=1"/>
